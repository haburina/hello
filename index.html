<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hab</title>
    <meta-charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
    }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h3>Bootstrap Tutorial</h3>
        <p>Bootstrap</p>
      </div>
    </div>

    <div class="container">
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          <div class="item active">
            <img src="https://s-media-cache-ak0.pinimg.com/736x/8e/1c/03/8e1c0320bd413b938dc88833883d6e0c.jpg" alt="fig"width="398" height="450">
            <div class="carousel-caption">
              <h3>Fig</h3>
              <p>This is fig. Yes.</p>
            </div>
          </div>

          <div class="item">
            <img src="https://s-media-cache-ak0.pinimg.com/736x/99/95/4c/99954c021e8cc72ba153521a10024a06.jpg" alt="elk" width="398" height="450">
            <div class="carousel-caption">
              <h3>Elk</h3>
              <p>This is elk. Yes.</p>
            </div>
          </div>

          <div class="item">
            <img src="https://s-media-cache-ak0.pinimg.com/736x/0e/7f/63/0e7f63f8815e56fbb43d439fa40e7667.jpg" alt="snow" width="398" height="450">
            <div class="carousel-caption">
              <h3>Snow</h3>
              <p>This is snow. Yes.</p>
            </div>
          </div>

          <div class="item">
            <img src="https://s-media-cache-ak0.pinimg.com/736x/e7/63/50/e76350f13bcfc5ca7f4a25bdada72a75.jpg" alt="coffee" width="398" height="450">
            <div class="carousel-caption">
              <h3>Coffee</h3>
              <p>This is coffee. Yes.</p>
            </div>
          </div>
        
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </div>

  </body>
</html>
