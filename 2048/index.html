<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="images/2048_favicon.ico">
    <title>2048</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/stylesheet.css">
  </head>
  <body>

    <div class="container">
      
      <div class"heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
          <div class="score-container">
            "0"
          </div>
          <div class="best-container">
            "0"
          </div>
        </div>
      </div>

      <div class="above-game">
        <p class="game-intro">
          "Join and get the <strong>2048 tile!</strong>"
        </p>
        <a class="restart-button">New Game</a>
      </div>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="keep-playing-button">Keep going</a>
            <a class="retry-button">Try again</a>
            <div class="score-sharing"></div>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>
        <div class="tile-container">
          <div class="tile tile-2 tile-position-4-3 tile-new">
            <div class="tile-inner">2</div>
          </div>
          <div class="tile tile-2 tile-position-4-4 tile-new">
            <div class="tile-inner">2</div>
          </div>
        </div>
      </div>

      <p class="game-explanation">
        <strong class="important">How to play:</strong>
        " Use your "
        <strong>arrow keys</strong>
        " to move the tiles. When two tiles with the same number touch, they "
        <strong>merge into one!</strong>
      </p>

      <hr>

    </div>

  </body>
</html>
