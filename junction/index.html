<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/junction/images/junction_favicon.ico">
    <title>Junction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/junction/stylesheets/stylesheet.css?14">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="header">
      <div class="container">
        <div class="row">
          <img class="logo" src="/junction/images/junction_logo.svg" height="36" width="36">
          <ul class="nav">
            <li>About</li>
            <li>Blog</li>
            <li>Help</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Meet Junction</h1>
      </div>
    </div>

    <div class="supporting">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img class="read" src="/junction/images/junction_read.svg" height="128" width="128">
            <h2>Read</h2>
            <p>Discover new stories and follow your favorite writers.</p>
          </div>
          <div class="col-md-4">
            <img class="write" src="/junction/images/junction_write.svg" height="128" width="128">
            <h2>Write</h2>
            <p>Create stories about our world, or entirely new worlds.</p>
          </div>
          <div class="col-md-4">
            <img class="talk" src="/junction/images/junction_talk.svg" height="128" width="128">
            <h2>Talk</h2>
            <p>Join the conversation by talking with your favorite readers and your fans.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="download">
      <div class="container">
        <a href="#" class="btn btn-default">
          <span>Join</span>
        </a>
      </div>
    </div>

  </body>
</html>
