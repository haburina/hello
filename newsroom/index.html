<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <p class="date">November 7, 2014</p>
            <h2><span>Introducing Bass</span></h2>

    </div>
